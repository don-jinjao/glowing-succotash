<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みんなのナンプレ｜脳トレ会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<!-- オープニング -->
<img id="logo" src="logo.png.PNG" alt="脳トレ会ロゴ">
<div id="title">脳トレ会</div>
<img id="nampure" src="nampure.png.PNG" alt="みんなでナンプレ">

<!-- メインメニュー -->
<div id="main-menu">
  <h1>モード選択</h1>
  <div id="mode-buttons">
    <button class="menu-button" onclick="goToSheets('easy')">かんたん</button>
    <button class="menu-button" onclick="goToSheets('normal')">ふつう</button>
    <button class="menu-button" onclick="goToSheets('hard')">むずかしい</button>
    <button class="menu-button" onclick="goToSheets('toudai')">東大脳</button>
    <button class="menu-button" id="stanford-btn" onclick="goToSheets('stanford')" disabled>🔓スタンフォード脳</button>
  </div>
  <div id="status-area">
    <p>クリア数: <span id="clear-count">0</span> ／ 脳: <span id="brain-count">0</span></p>
    <p>称号: <span id="rank">初心者</span></p>
  </div>
</div>

<!-- シート選択ページ -->
<div id="sheet-selection">
  <h2 id="sheet-title">シート選択</h2>
  <div id="sheet-list"></div>
  <button id="back-to-menu" onclick="backToMenu()">← 戻る</button>
</div>

<!-- ゲーム画面 -->
<div id="game-screen">
  <div id="timer">タイマー：0秒</div>
  <div id="game-board"></div>
  <div id="palette"></div>
  <button onclick="submitAnswer()">提出する</button>
  <button onclick="giveUp()">あきらめる</button>
  <div id="result-message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
