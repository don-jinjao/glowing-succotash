<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>みんなのナンプレ｜脳トレ会</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Opening -->
  <div id="opening">
    <img id="logo" src="logo.png.PNG" alt="ロゴ">
    <div id="title">脳トレ会</div>
    <img id="nampure" src="nampure.png.PNG" alt="ナンプレ画像">
  </div>

  <!-- Mode Select -->
  <div id="mode-select">
    <h1>モードを選んでください</h1>
    <button onclick="selectMode('easy')">かんたん</button>
    <button onclick="selectMode('normal')">ふつう</button>
    <button onclick="selectMode('hard')">むずかしい</button>
    <button onclick="selectMode('toudai')">東大脳</button>
    <button id="stanford-btn" onclick="selectMode('stanford')" disabled>スタンフォード脳（🧠50で解放）</button>
    <div id="title-name">初心者</div>
    <div id="brain-count">🧠0</div>
  </div>

  <!-- Sheet Select -->
  <div id="sheet-select">
    <h2 id="sheet-title">◯◯モードのシート選択</h2>
    <div id="sheet-list"></div>
    <div id="countdown">盤面のアップデートまであと7日！</div>
    <button onclick="toggleStarInfo()">⭐️の評価基準</button>
    <div id="star-info-popup" style="display:none;">
      ⭐️3：3分以内にクリア<br />
      ⭐️2：ミスなしでクリア<br />
      ⭐️1：とにかくクリア<br />
      🧠：難しい⭐️3、または東大脳でクリア
    </div>
    <button onclick="backToMode()">← 戻る</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <h2 id="game-title">シート X</h2>
    <div id="elapsed-time"></div>
    <table id="sudoku-board"></table>
    <div id="number-buttons"></div>
    <button onclick="checkAnswer()">提出する</button>
    <button onclick="giveUp()">あきらめる</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
