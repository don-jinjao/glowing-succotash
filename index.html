<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>みんなのナンプレ｜脳トレ会</title>
  <link rel="stylesheet" href="final_style.css" />
</head>
<body>

  <!-- オープニング -->
  <div id="opening">
    <img id="logo" src="logo.png.PNG" alt="ロゴ" />
    <div id="title">脳トレ会</div>
    <img id="nampure" src="nampure.png.PNG" alt="みんなでナンプレ" />
  </div>

  <!-- 難易度選択 -->
  <div id="mode-select" style="display:none;">
    <h2>難易度を選んでね</h2>
    <button onclick="selectMode('easy')">かんたん</button>
    <button onclick="selectMode('normal')">ふつう</button>
    <button onclick="selectMode('hard')">むずかしい</button>
    <button id="stanford-btn" onclick="selectMode('stanford')" disabled>スタンフォード脳</button>
    <p id="update-info">盤面のアップデートまであと7日！</p>
    <button onclick="toggleStarInfo()">⭐️の評価基準</button>
    <div id="star-info-popup" style="display:none;">
      <p>⭐️3：3分以内にクリア</p>
      <p>⭐️2：ミスなしでクリア</p>
      <p>⭐️1：クリアできればOK</p>
      <p>🧠はむずかしい or 東大脳で⭐️3をとると追加されます</p>
      <p>スタンフォード脳は🧠50個で解放！</p>
    </div>
    <div class="status">
      <p class="red">取得した星：<span id="total-stars">0</span></p>
      <p class="red">取得した脳：<span id="total-brains">0</span></p>
      <p class="red">称号：<span id="current-title">初心者</span></p>
    </div>
  </div>

  <!-- シート選択 -->
  <div id="sheet-select" style="display:none;">
    <h2 id="sheet-title"></h2>
    <div id="sheet-list"></div>
    <button onclick="backToMode()">← 戻る</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen" style="display:none;">
    <h2 id="game-title"></h2>
    <table id="sudoku-board"></table>
    <div id="number-buttons"></div>
    <div id="controls">
      <button onclick="checkAnswer()">提出</button>
      <button onclick="giveUp()">あきらめる</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="final_script.js"></script>
</body>
</html>
